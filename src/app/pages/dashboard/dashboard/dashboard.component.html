<div class="container mx-auto p-4">
  <div class="grid grid-cols-1 gap-4 lg:grid-cols-3">
    <!-- Stat Card 1 -->
    <div class="bg-white shadow-lg rounded-lg p-6 text-center">
      <p class="text-gray-500 text-sm uppercase font-semibold">Total Users</p>
      <p class="text-3xl font-bold text-gray-800">{{stats.users}}</p>
    </div>

    <!-- Stat Card 2 -->
    <div class="bg-white shadow-lg rounded-lg p-6 text-center">
      <p class="text-gray-500 text-sm uppercase font-semibold">Total Roles</p>
      <p class="text-3xl font-bold text-gray-800">{{stats.roles}}</p>
    </div>

    <!-- Stat Card 3 -->
    <div class="bg-white shadow-lg rounded-lg p-6 text-center">
      <p class="text-gray-500 text-sm uppercase font-semibold">Total Active Users</p>
      <p class="text-3xl font-bold text-gray-800">{{stats.activeUsers}}</p>
    </div>
  </div>
</div>
